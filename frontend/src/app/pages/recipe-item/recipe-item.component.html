<mat-card style="width: 300px; height: 300px">
  <img mat-card-image [src]="recipe.image" alt="Recipe Image" />

  <mat-card-content>
    <div class="wrapper-list-item-title">
      <h3>{{ recipe.name }}</h3>
      <!-- <h4>{{ recipe.category }}</h4> -->
    </div>
    <p>{{ recipe.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="openRecipeDialog()">View Recipe</button>
  </mat-card-actions>
</mat-card>
